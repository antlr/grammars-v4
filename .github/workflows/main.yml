name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build-cpp:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v2.4.0
      with:
        fetch-depth: 0
    - name: Setup Cpp
      run: |
         sudo apt update
         sudo apt install gcc-10 g++-10
      shell: bash
    - name: Test Cpp target
      run: |
        bash _scripts/regtest.sh Cpp
      env:
        CC:   gcc-10
        CXX:  g++-10

  build-go:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v2.4.0
      with:
        fetch-depth: 0
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16'
    - name: Test Go target
      run: |
        bash _scripts/regtest.sh Go
