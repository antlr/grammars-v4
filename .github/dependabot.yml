version: 2
updates:
  # dotnet tools
  - package-ecosystem: "nuget"
    directory: "/.config"
    schedule:
      interval: "daily"
    labels:
      - "infrastructure"
      - "dependencies"
  # java
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "infrastructure"
      - "dependencies"
      - "target:java"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "infrastructure"
      - "dependencies"
  - package-ecosystem: "nuget"
    directory: "/_scripts/templates/CSharp"
    schedule:
      interval: "daily"
    labels:
      - "infrastructure"
      - "dependencies"
      - "target:csharp-standard"
  # javascript
  - package-ecosystem: "npm"
    directory: "/_scripts/templates/JavaScript"
    schedule:
      interval: "daily"
    labels:
      - "infrastructure"
      - "dependencies"
      - "target:javascript"
  # php
  - package-ecosystem: "composer"
    directory: "/_scripts/templates/PHP"
    schedule:
      interval: "daily"
    labels:
      - "infrastructure"
      - "dependencies"
      - "target:php"
  # python3
  - package-ecosystem: "pip"
    directory: "/_scripts/templates/Python3"
    schedule:
      interval: "daily"
    labels:
      - "infrastructure"
      - "dependencies"
      - "target:python3"
